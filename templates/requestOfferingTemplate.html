<div id="#=RequestOfferingId#" class="media sc-item">
    <a class="pull-left ark media-link" href="#=window.location.origin+'/SC/ServiceCatalog/RequestOffering/'+RequestOfferingId+','+ServiceOfferingId#">
        <img class="cursor-pointer sc-item-image" src="/ServiceCatalog/GetRequestOfferingImg/#=RequestOfferingId#">

        <label for="Fave-#=RequestOfferingId#"></label>
        <i id="Fave-#=RequestOfferingId#" class="fa fa-star-o"></i>
    </a>
    <div class="media-body sc-item-body">
        <h5 class="media-heading">
            <a href="#=window.location.origin+'/SC/ServiceCatalog/RequestOffering/'+RequestOfferingId+','+ServiceOfferingId#">
                <span class="cursor-pointer sc-item-title">#=RequestOfferingTitle#</span>
            </a>
            <small class="sc-item-desc">#=RequestOfferingDescription#</small>
        </h5>
    </div>
</div>
